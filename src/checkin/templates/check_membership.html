{%  extends "base.html" %}

{% block content %}
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h1>Quick Checkin</h1>
                    <h3>Are you a member?</h3>
                </div>
                
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-6">
                                <div class="d-grid">
                                    <button type="submit" name="is_member" value="true" 
                                            class="btn btn-success btn-lg">
                                        YES - I'm a Member
                                    </button>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="d-grid">
                                    <button type="submit" name="is_member" value="false" 
                                            class="btn btn-warning btn-lg">
                                        NO - I'm a Guest
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
