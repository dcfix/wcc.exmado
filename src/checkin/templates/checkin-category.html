{%  extends "base.html" %}


{% block content %}
    <div class="row d-flex justify-content-center">
    <div class="col-md-6">
    <div class="card">
    <div class="card-header text-center">
    <h1>Quick Checkin</h1>
    </div>

    <table class="table">
        <tbody>

        {% for category in categories %}
        <tr><td class="text-center">
            <div class="d-grid gap-2 col-6 mx-auto">
            <a href="{% url 'checkin-event' category.id %}"
               class="btn btn-primary btn-lg" tabindex="-1" role="button" aria-disabled="true">{{ category.desc }}</a>
            </div>
        </td></tr>
        {% endfor %}
        </tbody>


    </table>

   </div>
    </div>
    </div>

{% endblock %}
