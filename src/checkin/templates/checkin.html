{%  extends "base.html" %}

{% block content %}
    <div class="row d-flex align-items-center justify-content-center ">
    <div class="col-lg-6 align-items-center" >
    <div class="card">
    <div class="card-header text-center">
    <h1>Quick Checkin</h1>
    <h1>{{ event_desc }}</h1>
    {% if is_member %}
        <span class="badge bg-success fs-6">Member</span>
    {% else %}
        <span class="badge bg-warning fs-6">Guest</span>
    {% endif %}
    </div>
    <form action="" method="post">
        {% csrf_token %}
    <table class="table">
        <tbody>

        <tr><td class="text-center">
        <div class="input-group input-group-lg">
          <span class="input-group-text" id="inputGroup-sizing-lg">Number in Your Party</span>
          <input type="number" min="1" max="50" value="1"
                 name="number_in_group"
                 id="number_in_group"
                 class="form-control"
                 aria-label="Sizing example input"
                 aria-describedby="inputGroup-sizing-lg">
        </div>
        </td></tr>

        <tr><td class="text-center">
            <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn btn-primary btn-lg text-center">Check In</button>
            </div>
        </td></tr>
        <tr><td class="text-center">
            <div class="d-grid gap-2 col-6 mx-auto">
                <a href="{% url 'checkin-category' %}"
                   class="btn btn-secondary btn-lg" tabindex="-1" role="button" aria-disabled="true">Cancel</a>
            </div>
        </td></tr>
        </tbody>

    </table>
    <input type="hidden" id="event_id" name="event_id" value="{{ event_id }}" />
    </form>
</div>
   </div>
    </div>

{% endblock %}
