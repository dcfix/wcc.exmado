{% extends "home.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row align-items-start">
    <div class="col">
        <div class="card">
            <div class="card-body">
                {% crispy form %}
                <div class="card-text">
                    <table class="table">
                        <tr><th>Activity</th><th>Attendance</th></tr>
                    {% for entry in entries %}
                        <tr><td>{{ entry.event__desc }}</td>
                            <td>{{ entry.total_attendance }}</td>
                    {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div> <!-- col -->
</div>


{% endblock %}
