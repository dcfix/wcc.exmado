{% extends "home.html" %}


{% block title %}Log In{% endblock %}

{% block content %}
<div class="card">
<div class="card-header">
    <h2>Log In</h2>
</div>
<div class="card-body">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p  }}
        <button type="submit">Log In</button>
    </form>
</div>
</div>

{% endblock %}
