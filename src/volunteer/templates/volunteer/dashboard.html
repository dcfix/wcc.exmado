{% extends "home.html" %}

{% block content %}
<div class="row align-items-start">
    <div class="col"> <!-- dashboard for checkins -->
        <div class="card">
            <div class="card-body">
                <div class="card-header">Checkins</div>
                <div class="card-text">

                </div>
            </div>
        </div>
    </div> <!-- col -->

    <div class="col"> <!-- volunteer dashboard -->
        <div class="card">
            <div class="card-body">
                <div class="card-header">Entries for the past 7 days</div>
                <div class="card-text">
                    <table class="table">
                    <tr><th>Date</th><th>Activity</th><th>Hours</th><th>Mileage</th></tr>
                    {% for entry in entries %}
                        <tr><td>{{ entry.volunteer_date | date:'m-d-Y' }}</td><td>{{ entry.volunteer_task }}</td><td>{{ entry.hours }}</td><td>{{ entry.mileage }}</td></tr>
                    {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div> <!-- col -->
</div>


{% endblock %}
